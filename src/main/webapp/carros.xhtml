<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<title>Carros</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>
	<p:linkButton outcome="index" value="InÃ­cio" icon="pi pi-home"/>
	<h1>Carros</h1>
	<p:linkButton outcome="carro" value="Novo Carro" icon="pi pi-star-o"/><br/>
	<br/>
	<p:dataTable id="list" value="#{carroBean.carros}" var="carro">
		<f:facet name="header">Carros</f:facet>
		<p:column headerText="ID">        #{carro.id}        </p:column>
		<p:column headerText="Fabricante">#{carro.fabricante}</p:column>
		<p:column headerText="Modelo">    #{carro.modelo}    </p:column>
		<p:column headerText="Ano">       #{carro.ano}       </p:column>
		<p:column headerText="Cor">       #{carro.cor}       </p:column>
	</p:dataTable>
</h:body>
</html>
