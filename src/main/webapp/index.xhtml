<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<title>Carros</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>
	<h1>Carros</h1>
	<p:linkButton outcome="carro" value="Novo Carro" icon="pi pi-star"/>
	<h:form>
		<h:outputLabel for="input" value="Input" />
		<h:inputText id="input" value="#{bean.message.text}" />
		<h:message id="input_m" for="input" />
		<h:commandButton value="Submit" action="#{bean.submit}">
			<f:ajax execute="@form" render="input input_m :list" />
		</h:commandButton>
	</h:form>
	<p:dataTable id="list" value="#{bean.messages}" var="message">
		<f:facet name="header">Carros</f:facet>
		<p:column headerText="ID">      #{message.id}  </p:column>
		<p:column headerText="Mensagem">#{message.text}</p:column>
	</p:dataTable>
</h:body>
</html>
