<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<title>Fale Conosco!</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>
	<p:linkButton outcome="index" value="Início" icon="pi pi-home"/>
	<h1>Fale Conosco</h1>
	<h3>Sua opinião é muito importante para nós!</h3>
	<h:form>
		<h:outputLabel for="input" value="Mande seu feedback, é totalmente anônimo"/><br/>
		<h:inputText id="input" value="#{messageBean.message.text}" />
		<h:message id="input_m" for="input" />
		<h:commandButton value="Enviar" action="#{messageBean.submit}">
			<f:ajax execute="@form" render="input input_m :list" />
		</h:commandButton>
	</h:form>
	<br/>
	<p:dataTable id="list" value="#{messageBean.messages}" var="message">
		<f:facet name="header">Veja o que nossos clientes falaram!</f:facet>
		<p:column headerText="Data">    #{message.date}</p:column>
		<p:column headerText="Mensagem">#{message.text}</p:column>
	</p:dataTable>
</h:body>
</html>
